<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 프로그래밍언어 일반적인  배열 :  배열요소가 메모리에 연속된 공간에 각각 같은 크기 와 같은 형식을 갖는다.
        자바스크립트의 배열 : 연속적 공간 아닐수도 있고 요소의 형식이 다를 수도 있다. 그러나 좋은 방법은 아닙니다.
    -->
    <script>
        /*  배열의 리터럴  */
        const arr1 = [1,2,3,4,5];           //자바스크립트 배열은 인덱스를 프로퍼티로 사용합니다. length 프로퍼티도 있음.
        const arr2 =['sana','mina','momo','nayeon'];
        const arr3 = [9,8,'abc',,12.34];   //바람직하지 않다.  3번 인덱스 empty(비어 있음.)

        /* 배열을 생성할 때 Array 함수로 생성할 수 있습니다.  요소의 갯수를 인자로 전달. */
        console.log(arr1);
        console.log(arr2);
        console.log(arr3);
        console.log(typeof arr1);   //object 

        /*  일반적이 배열과 다르게  배열에서 값 탐색,요소를 추가와 삭제하는 메소드가 있습니다. 
             메소드 실행결과로 원본 배열이 변하는것 또는 변하지않고 새로운 배열을 생성하는것을 확인하세요.*/

             
    </script>
</body>
</html>
